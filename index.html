<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Project-Three</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>The Robotish Translator</h1>
    <p>Ever want to communicate with a robot in their native language but didn't know how? With this page you can enter a number and it will convert it into Robotish instantly. Start a conversation with a robot near you today!</p>
    <form id="question">
        <div class="form-group">
            <label for="number">Please enter a number.</label>
            <input type="number" id="number">
            <button type="submit" class="btn">Submit Number</button>
        </div>    
    </form>
    <br>
    <br>
    <p>Your number translated into Robotish:</p>
    <div id="answer" class="answer">
    </div>    
        
</body>
</html>
